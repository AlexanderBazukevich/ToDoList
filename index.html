<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet/less" type="text/css" href="./src/styles.less" /> -->
    <link rel="stylesheet" type="text/css" href="./dist/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Khula:300,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./node_modules/less/dist/less.min.js" ></script> -->
    <title>ToDoList</title>
</head>
<body>
    <div class="application">
        <div class="header">
            <!-- l-side -->
            <h1 class="header__title">ToDo List</h1>
            <!-- r-side -->
        </div>
        <div class="content">
            <form>
                <div class="control">
                    <label class="control__label">
                        <input class="control__field control__field_action_append" type="text" placeholder="Add note">
                        <button class="button" type="submit"><i class="fas fa-plus"></i></button>
                    </label>
                </div>
                <div class="control-group">
                    <div class="control-group__item">
                        <div class="control">
                            <label class="control__label">
                                <input class="control__field" type="radio" name="group" hidden>
                                <span class="control__icon  control__icon_white"><i class="fas fa-list-alt"></i></span>
                                <span class="control__title">Group Title</span>
                            </label>
                        </div>
                    </div>
                    <div class="control-group__item">
                        <div class="control">
                            <label class="control__label">
                                <input class="control__field" type="radio" name="group" hidden>
                                <span class="control__icon  control__icon_white"><i class="fas fa-list-alt"></i></span>
                                <span class="control__title">Group Title</span>
                            </label>
                        </div>
                    </div>
                    <div class="control-group__item">
                        <div class="control">
                            <label class="control__label">
                                <input class="control__field" type="radio" name="group" hidden>
                                <span class="control__icon control__icon_white"><i class="fas fa-list-alt"></i></span>
                                <span class="control__title">Group Title</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="content content_main">
            <div class="tabs">
                <label class="tabs__item">
                    <input class="tabs__select" type="radio" name="tab" checked>
                    <span class="tabs__title">Today</span>
                </label>
                <label class="tabs__item">
                    <input class="tabs__select" type="radio" name="tab">
                    <span class="tabs__title">History</span>
                </label>
            </div>
            <div class="list"></div>
            </div>
        </div>
    </div>
    <script src="./src/todolist.js"></script>
</body>
