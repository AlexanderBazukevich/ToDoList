<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dist/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:300,400&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>
<body>
    <div class="application">
        <div class="header">
            <h1 class="header__title">ToDo List</h1>
        </div>
        <div class="form">
            <input class="form__input" type="text" placeholder="Add note">
            <div class="form__submit"><i class="fas fa-plus"></i></div>
        </div>
        <div class="groups"></div>
        <div class="content">
            <div class="menu">
                <a href="#" class="menu__item">Today</a>
                <a href="#" class="menu__item">History</a>
            </div>
            <div class="list">
                <input type="checkbox" class="list__item">
                <input type="checkbox" class="list__item">
                <input type="checkbox" class="list__item">
                <input type="checkbox" class="list__item">
                <input type="checkbox" class="list__item">
            </div>
        </div>
    </div>
</body>
