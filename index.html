<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet/less" type="text/css" href="./src/styles.less" />
    <link href="https://fonts.googleapis.com/css?family=Khula:300,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./node_modules/less/dist/less.min.js" ></script>
    <title>ToDoList</title>
</head>
<body>
    <div class="application">
        <div class="header">
            <h1 class="header__title">ToDo List</h1>
        </div>
        <div class="form">
            <input class="form__input" type="text" placeholder="Add note">
            <div class="form__submit"><i class="fas fa-plus"></i></div>
        </div>
        <div class="groups"></div>
        <div class="content">
            <div class="menu">
                <a href="#" class="menu__item">Today</a>
                <a href="#" class="menu__item">History</a>
            </div>
            <div class="list">
                <div class="note">
                    <span class="note__content"></span>
                    <input class="note__check" type="checkbox">
                </div>
                <div class="note">
                    <span class="note__content"></span>
                    <input class="note__check" type="checkbox">
                </div>
            </div>
        </div>
    </div>
</body>
